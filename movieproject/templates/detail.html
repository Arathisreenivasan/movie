{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class=row>
     <div class="col-md-6" >
         <img src="{{movie.img.url}}" width="500px;" height="500px;">
     </div>
        <div class="col-md-6" >
           <h5> {{movie.name}}<br></h5>
            <h6>{{movie.desc}}<br>
            {{movie.year}}<br></h6>
            <a class="btn btn-warning"href="{% url 'movieapp:update' movie.id %}">UPDATE</a>   <br>
            <a class="btn btn-danger"href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
    </div>
    </div>
</div>
    {% endblock %}
